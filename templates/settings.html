<button class="button-block myButton" data-toggle="collapse" data-parent="#accordion" href="#collapse1">Settings
</button>
<div id="collapse1" class="panel-collapse collapse in">
    <div class="panel-body">
        <form action="/">
            <div class="row">
                <input type="checkbox" class="checkBox" id="deaths" name="deaths" value="deaths">
                <label for="deaths">Deaths Included?</label><br>
                <h2>Packs Included</h2>
                <input type="checkbox" class="checkBox" name="packsIncluded[]" id="basegame" value="basegame"
                       onclick="setBasegameOnlyState(this)">
                <label for="basegame">Basegame Only</label>

                <input type="checkbox" class="checkBox" name="packsIncluded[]" id="Pets" value="Pets"
                       onclick="setBasegameOnlyState(this)">
                <label for="Pets">Pets</label>

                <input type="checkbox" class="checkBox" name="packsIncluded[]" id="GetToWork"
                       value="Get To Work"
                       onclick="setBasegameOnlyState(this)">
                <label for="GetToWork">Get to Work</label>

                <h2>Categories </h2>
                <input type="checkbox" class="checkBox" name="categoriesIncluded[]" id="Household Events"
                       value="Household Events">
                <label for="Household Events">Household Events</label>

                <input type="checkbox" class="checkBox" name="categoriesIncluded[]" id="Careers" value="Careers">
                <label for="Careers">Careers</label>

                <input type="checkbox" class="checkBox" name="categoriesIncluded[]" id="Finacial" value="Finacial">
                <label for="Finacial">Finacial</label>

            </div>
            <div class='row'>
                <button type="submit" class="myButton" onclick="checkCategories()" value="saveChoices"
                        name="saveChoices"
                        formmethod="get|post">Save Settings
                </button>
            </div>
        </form>

    </div>
</div>
